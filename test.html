<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
        .instagram-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">This is a test page for Instagram redirection.</p>
        <div class="instagram-message" style="display: none;">
            Open external browser
        </div>
    </div>

    <script>
        var userAgent = navigator.userAgent;
        var messageElement = document.querySelector('.message');
        var instagramMessageElement = document.querySelector('.instagram-message');

        if (userAgent.includes("Instagram")) {
            instagramMessageElement.style.display = "flex";
        } else {
            messageElement.innerText = "";
        }
    </script>
</body>
</html>
