<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
        .bad-browser-message {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .arrow {
            margin-left: 10px;
            width: 0;
            height: 0;
            border-left: 10px solid #f8d7da;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">This is a test page for Instagram redirection.</p>
        <div class="bad-browser-message" style="display: none;">
            This is a bad browser
            <div class="arrow"></div>
        </div>
    </div>

    <script>
        var userAgent = navigator.userAgent;
        var messageElement = document.querySelector('.message');
        var badBrowserMessageElement = document.querySelector('.bad-browser-message');

        if (userAgent.includes("Instagram")) {
            window.location.href = "https://mywebsite.com/DummyBytes";
        } else {
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
                badBrowserMessageElement.style.display = "flex";
                messageElement.style.display = "none";
            } else if (/Android/i.test(userAgent)) {
                messageElement.innerText = "You are using Android.";
            } else {
                messageElement.innerText = "You are not using Instagram.";
            }
        }
    </script>
</body>
</html>
