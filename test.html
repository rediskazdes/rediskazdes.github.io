<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">This is a test page for Instagram redirection.</p>
    </div>

    <script>
        if (navigator.userAgent.includes("Instagram")) {
            window.location.href = "https://mywebsite.com/DummyBytes";
        } else {
            document.querySelector('.message').innerText = "You are not using Instagram.";
        }
    </script>
</body>
</html>
