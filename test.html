<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Redirect Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .message {
            font-size: 1.2em;
            color: #333;
        }
        .ios-message {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: none;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">This is a test page for Instagram redirection.</p>
        <div class="ios-message">
            Open in external browser
        </div>
    </div>

    <script>
        var userAgent = navigator.userAgent;
        var iosMessageElement = document.querySelector('.ios-message');

        if (userAgent.includes("Instagram")) {
            if (/Android/i.test(userAgent)) {
                // Android: force open in default browser
                window.location.href = "https://rediskazdes.github.io/test.html";
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // iOS: show message
                iosMessageElement.style.display = "flex";
            }
        }
    </script>
</body>
</html>
